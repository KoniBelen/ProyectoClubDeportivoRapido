<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>Insert title here</title>
<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-danger mb-3">
			<div class="card-header text-center">Donante</div>
			<div class="card-body text-danger">
				<h5 class="card-title text-center">Listado Donantes</h5>

				<table class="table table-bordered table-striped my-4">

					<thead>

						<tr>
							<th>Rut</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Direccion</th>
							<th>Tipo de Sangre</th>
							<th>Fecha de Nacimiento</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="donante: ${donantes}">
							<td th:text="${donante.rutDonante}"></td>
							<td th:text="${donante.nombreDonante}"></td>
							<td th:text="${donante.apellidoDonante}"></td>
							<td th:text="${donante.direccionDonante}"></td>
							<td th:text="${donante.tipoSangreDonante}"></td>
							<td
								th:text="${#dates.format(donante.fNacimientoDonante, 'dd-MMM-yyyy')}"></td>
						</tr>
					</tbody>



					</tbody>


				</table>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
