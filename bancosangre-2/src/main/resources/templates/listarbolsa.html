<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>Insert title here</title>
<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-danger mb-3">
			<div class="card-header text-center">Bolsas de Sangre</div>
			<div class="card-body text-danger">
				<h5 class="card-title text-center">Listado de las bolsas</h5>

				<table class="table table-bordered table-striped my-4">

					<thead>

						<tr>
							<th>Id Bolsa de Sangre</th>
							<th>Id Seccion</th>
							<th>Numero Estante</th>
							<th>Tipo de sangre</th>
							<th>Fecha de ingreso</th>
							<th>Fecha de expiracion</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="bolsasangre: ${bolsa}">
							<td th:text="${bolsasangre.id_sangre}"></td>
							<td th:text="${bolsasangre.seccion.idSeccion}"></td>
							<td th:text="${bolsasangre.seccion.numeroDeEstante}"></td>
							<td th:text="${bolsasangre.tipo}"></td>
							<td
								th:text="${#dates.format(bolsasangre.fechaIngreso, 'dd-MMM-yyyy')}"></td>
							<td
								th:text="${#dates.format(bolsasangre.fechaExpiracion, 'dd-MMM-yyyy')}"></td>




						</tr>


					</tbody>


				</table>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
