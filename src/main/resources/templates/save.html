<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Socios</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/save}" class="form-group"
			th:object=${socio} method="post">

			<div class="form-group">
				<label for="rutSocio" > Rut</label> 
				<input	class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="apellidoPaterno">Apellido Paterno</label> 
				<input class="form-control" type="text">
			</div>
			<div class="form-group ">
				<label for="generoSocio">Género</label> 
				<select class="form-control">
					<option value="" selected>Seleccione una opción</option>
					<option value="Femenino">Femenino</option>
					<option value="Masculino">Masculino</option>
					<option value="Otro">Otro</option>
				</select>
			</div>
			<div class="form-group">
				<label for="telefonoSocio">Teléfono Celular</label> 
				<input class="form-control" type="tel">
			</div>

			<div class="form-group">
				<label for="nombreSocio">Nombres</label> 
				<input class="form-control" type="text">
			</div>
			
			<div class="form-group">
				<label for="apellidoMaterno">Apellido Materno</label> 
				<input class="form-control">
			</div>
			<div class="form-group" >
				<label for="fechaNacimientoSocio">Fecha Nacimiento</label> 
				<input class="form-control">
			</div>
			<div class="form-group">
				<label for="emailSocio">Email</label> 
				<input class="form-control" type="tel">
			</div>
			<button type="submit" class="btn btn-succes">Guardar</button>
		</form>
	</div>

</body>
</html>
