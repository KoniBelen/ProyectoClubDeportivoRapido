<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Socios</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet"	th:href="@{/css/bootstrap.css}" />

</head>
<body>

	<div class="container">
		<br>
		<div>
			<a href="/save" class="btn btn-primary">Agregar</a>
		</div>
		<div>

			<h2 th:if="${list.isEmpty()}">No hay personas</h2>
			<div th:if="${!list.isEmpty()}">
				<h2>Socio</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido Materno</th>
							<th>Apellido Paterno</th>
							<th>Direcci√≥n</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="socio : ${list}">
							<td th:text="${socio.nombreSocio}"></td>
							<td th:text="${socio.apellidoMaterno}"></td>
							<td th:text="${socio.apellidoPaterno}"></td>
							<td th:text="${socio.direccionSocio}"></td>
							<td><a th:href="@{/save/{id}(id=${socio.idSocio})}">Editar</a>
							</td>
							<td><a th:href="@{/delete/{id}(id=${socio.idSocio})}">Eliminar</a>
							</td>




						</tr>


					</tbody>




				</table>

			</div>

		</div>
	</div>

</body>
</html>
