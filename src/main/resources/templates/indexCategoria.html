<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Categorias</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet"	th:href="@{/css/bootstrap.css}" />

</head>
<body>

	<div class="container">
		<br>
		<div>
			<a href="save/0" class="btn btn-primary">Agregar</a>
		</div>
		<div>

			<h2 th:if="${list.isEmpty()}">No hay categorias</h2>
			<div th:if="${!list.isEmpty()}">
				<h2>Categorias</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Edad MÃ¡xima</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria : ${list}">
							<td th:text="${categoria.nombreCategoria}"></td>
							<td th:text="${categoria.descripcionCategoria}"></td>
							<td th:text="${categoria.edadMaximaCategoria}"></td>
							<td><a class= "btn btn-info" th:href="@{/save/{id}(id=${socio.idSocio})}">Editar</a>
							</td>
							<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${socio.idSocio})}">Eliminar</a>
							</td>




						</tr>


					</tbody>




				</table>

			</div>

		</div>
	</div>

</body>
</html>
