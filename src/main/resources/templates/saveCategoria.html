<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Categoria</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
	<h2>Agregar Categoria</h2>
		<form action="#" th:action="@{/categoria/save}" class="form-group" th:object=${categoria} method="post">
		
			<input type="hidden" th:field="*{idCategoria}">

			
			
			<div class="form-group">
				<label for="nombre">Nombre</label> 
				<input class="form-control" type="text" th:field= "*{nombre}">
			</div>
			
			<div class="form-group">
				<label for="descripcion">Descripción</label> 
				<input class="form-control" type="text" th:field= "*{descripcion}">
			</div>
		
			<div class="form-group">
				<label for="edadMaxima">Edad Máxima</label> 
				<input class="form-control" type="number" th:field= "*{edadMaxima}">
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>

</body>
</html>
