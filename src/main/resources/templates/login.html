<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Club Deportivo Rapido</title>

<!-- Bootstrap -->

<link rel="stylesheet" type="text/css" th:href="@{/css/listar.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</head>
<body>
<div th:insert="navbar">...</div>		
	

	<div class="container py-4 " style="width: 400px;"
	>

		<div class="card border-danger text-center">
			<div class="card-header"> 
			<h3>Inicio de sesion</h3></div>
			<div class="card-body">
				
				<i class="fas fa-user-circle " ></i>

				<form th:action="@{/login}" method="post">
				<div style="text-align:left">
				<legend >Usuario</legend>
				<div class="form-group"  >
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario@mail.com" autofocus required 
							style= "width: 320px" />
					</div>
				</div>
					
					<div style="text-align:left">	<legend>Contraseña</legend>
					<div class="form-group" >
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Contraseña" required style= "width: 320px"/>
					</div>
					</div>
					
				
				
					<div class="form-group col-sm-6 center">
						<input type="submit" class="btn d-flex align-items-center align-self-center btnAgregar" id="btnAgregar" role="button"
							value="Iniciar Sesion"  />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>

			</div>

		</div>


	</div>


<div th:insert="footer"></div>
</body>
</html>
