<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>CDRapido</title>


<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

</head>
<body>

	<!-- Carrusel -->
	<div id="carouselExampleInterval"
		class="carousel slide text-truncate align-items-center"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{/assets/img/pelota_football.jpg}">
			</div>
			<div class="carousel-item">
				<img th:src="@{/assets/img/pelota_tenis.jpg}">
			</div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleInterval"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleInterval"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>
	<!--Fin carrusel-->

	<!-- Navbar -->

	<nav class="navbar navbar-light navbar-expand-md">
		<div class="container">
			<a class="navbar-brand" href="/"><img class="logo"
				th:src="@{/assets/img/pngLogo.png}"> CDRápido</a>
			<button data-toggle="collapse" class="navbar-toggler"
				data-target="#navcol-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between"
				id="navcol-1">
				<ul class="navbar-nav">

					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarSocio.html" th:href="@{/socio/}">Socios</a></li>

					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarCuotas.html" th:href="@{/cuota/}">Cuotas</a></li>

					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarDeportes.html" th:href="@{/deporte/}">Deportes</a></li>

					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarCategoria.html" th:href="@{/categoria/}">Categorías</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarEquipo.html" th:href="@{/equipo/}">Equipos</a></li>



					<li class="nav-item" role="presentation"><a class="nav-link"
						href="listarRecursos.html" th:href="@{/recurso/}">Recursos</a></li>




				</ul>

				<ul class="navbar-nav navbar-right">
				
					<li sec:authorize="!isAuthenticated()">
					<a class="btn btnAgregar d-flex align-items-center align-self-center btnAgregar"
						id="btnAgregar" role="button" th:href="@{/login}">Iniciar
							Sesion</a>
							</li>

					<li sec:authorize="isAuthenticated()"
						><div  class="btn d-flex align-items-center align-self-center" id="btnAgregar"
					><span th:text="|Perfil : |"></span> &nbsp;<span
							sec:authentication="name"></span></div>
					
						</li>
						
						<li sec:authorize="isAuthenticated()" >
						<div>
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button
									class="btn d-flex align-items-center align-self-center btnAgregar"
						id="btnAgregar" role="button"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesión</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>
						</div>
						</li>




				</ul>

			</div>
		</div>
	</nav>




</body>
</html>
