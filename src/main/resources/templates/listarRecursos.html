<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Socios</title>


<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ff4b44e031.js"></script>
</head>
<body>

	<div th:include="navbar">&nbsp;</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>

			<div class="col-md-4 d-flex justify-content-end align-self-start">
				<form class="form-group">
					Buscar: <input class="search-field" type="search"> <a
						type="button">
					<i
						class="fas fa-search"></i>
					</a>
				</form>
			</div>
			<div
				class="col-md-4 d-flex justify-content-center align-items-center">
				<a
					class="btn d-flex align-items-center align-self-center btnAgregar"
					id="btnAgregar" role="button" href="save/0">Ingresar Recurso&nbsp; <i class="fas fa-user-plus"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 th:if="${listRecursos.isEmpty()}">No hay recursos registrados</h2>
				<div th:if="${!listRecursos.isEmpty()}">
					<h2>Listado de recursos</h2>
					<table id="example" class="table table-bordered table-hover">
						<thead>
							<tr>

								<th>Recurso</th>
								<th>Cantidad</th>
								<th>Descripcion</th>
								<th>Acci√≥n</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="recurso : ${listRecursos}">
								<td th:text="${recurso.nombreRecurso}"></td>
								<td th:text="${recurso.cantidadRecurso}"></td>
								<td th:text="${recurso.descripcionRecurso}"></td>
						
								<td>
								<a type="button" class="btn btn-danger"
									th:href="@{/recurso/delete/{id}(id=${recurso.idRecurso})}"> <i
										class="far fa-trash-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i></a>
								<a type="button" class="btn btn-warning"
									th:href="@{/recurso/save/{id}(id=${recurso.idRecurso})}"> <i
										class="fas fa-pencil-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
								</a>
								<a type="button" class="btn btn-info"
									th:href="@{/recurso/get/{id}(id=${recurso.idRecurso})}"> <i
										class="fas fa-eye d-xl-flex justify-content-xl-center align-items-xl-center"></i>
								</a></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<div th:insert="footer"></div>

</body>
</html>
