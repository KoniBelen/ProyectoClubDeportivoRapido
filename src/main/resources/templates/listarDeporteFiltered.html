<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Deportes</title>


<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ff4b44e031.js"></script>
</head>
<body>

	<div th:include="navbar">&nbsp;</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			
			<div class="col-md-4 d-flex justify-content-end align-self-start">
			<form  class="form-group">
				Buscar:					
					<input
					class="search-field"
					type="search">
					<a type="button" ><!--th:href="@{/deporte/search/{valor}(valor=${valor})}"  --> <i class="fas fa-search"></i></a>
					</form>
			</div>
			<div class="col-md-4 d-flex justify-content-center align-items-center">
				<a 	class="btn d-flex align-items-center align-self-center btnAgregar"
					id="btnAgregar"
					role="button" href="save/0">Ingresar
					deporte&nbsp; <i class="fas fa-user-plus"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			<h2 th:if="${ filteredList==null }">No hay resultados en su búsqueda</h2>
			<div th:if="${ filteredList!=null }">
				<h2>Resúltado búsqueda</h2>
				<table id="example" class="table table-bordered table-hover">
					<thead>
						<tr>
							
							<th>Nombre</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="deporte : ${filteredList}">
							<td th:text="${deporte.nombreDeporte}"></td>
						</tr>
						
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
	


	<div th:insert="footer"></div>

</body>
</html>
