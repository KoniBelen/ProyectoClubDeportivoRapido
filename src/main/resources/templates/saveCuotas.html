<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Cuotas</title>

<!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

</head>
<body>


	<div th:insert="navbar">...</div>


	<div class="container">
		<h2>Ficha ingreso nueva cuota</h2>
		<form action="#" th:action="@{/cuota/save}" class="form-group"
			th:object=${cuota} method="post">

			<input type="hidden" th:field="*{idCuota}">
			<!-- 
			<input type="hidden" th:field="*{sociosCuota}" th:value="${null}">
			 
			<input type="hidden" th:field="*{equiposCategoria}" th:value="${null}">
			 -->
			 
			

			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="fechaDeCuota"> Fecha de pago</label> <input
						class="form-control col-md-11" type="date" th:field="*{fechaDePago}">
				</div>
				<div class="form-group col-md-7">
					<label for="montoCuota"> Monto</label> <input
						class="form-control col-md-11" type="text"
						th:field="*{montoCuota}">
				</div>

			</div>

			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="socioCuota">Socio al que pertenece</label> 
					<select class="custom-select" th:field="*{socioCuota}">
					<option th:each="socio : ${listSocio}" th:value="${socio.idSocio}" th:text="${socio.nombreSocio}"></option>
					
					</select>
				</div>
			</div>
	
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>


	<div th:insert="footer"></div>

</body>
</html>
