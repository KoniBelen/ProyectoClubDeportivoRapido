<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Ver deporte</title>

<!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

</head>
<body>

	<div th:insert="navbar">...</div>
	
	<div class="container">
	
		<div class="row">
			<div class="col-md-12">
				<h2
					th:if="${deporteBuscado == null || deporteBuscado.idDeporte==0}">No
					se pudieron obtener los datos del Deporte</h2>
				<div
					th:if="${deporteBuscado!=null && deporteBuscado.idDeporte !=0}"
					class="container">
					<h2>Ver deporte</h2>
					<table id="example" class="table table-hover">
						<thead>
							<tr>
								<th>Atributo</th>
								<th>Valor</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Nombre</th>
								<td th:text="${deporteBuscado.nombreDeporte}"></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="footer"></div>
</body>
</html>
