<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Deportes</title>

<!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

</head>
<body>


	<div th:insert="navbar">...</div>


	<div class="container">
		<h2>Ficha ingreso nuevo deporte</h2>
		<form action="#" th:action="@{/deporte/save}" class="form-group"
			th:object=${deporte} method="post">

			<input type="hidden" th:field="*{idDeporte}">
			<input type="hidden" th:field="*{estadoDeporte}" th:value="${true}">

			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="nombredeporte"> Nombre</label> <input
						class="form-control col-md-11" type="text" th:field="*{nombreDeporte}">
				</div>
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>


	<div th:insert="footer"></div>

</body>
</html>
